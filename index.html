<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />

    <!-- External CSS ONLY -->
    <link rel="stylesheet" href="./assets/css//style.css" />
  </head>

  <body>
    <!-- ========== TOP APP BAR ========== -->
    <header class="top-bar wrapper">
      <div class="logo wrapper">
        <span class="material-symbols-rounded">graphic_eq</span>
        <span class="title-lg">Music Player</span>
      </div>

      <button class="btn-icon" data-playlist-toggler>
        <span class="material-symbols-rounded">queue_music</span>
      </button>
    </header>

    <!-- ========== MAIN CONTENT ========== -->
    <article>
      <!-- ========== PLAYER ========== -->
      <section class="player">
        <div class="container">
          <!-- Album Image -->
          <figure class="music-banner">
            <img
              src="./assets/images/poster-1.jpg"
              alt="Happy Moments (Master) Album Poster"
              class="img-cover"
              data-player-banner
            />
          </figure>

          <!-- Music Info -->
          <div class="music-content">
            <h2 class="headline-sm" data-title>Happy Moments (Master)</h2>

            <div class="label-wrapper wrapper">
              <span class="label-md" data-album>No Spirit</span>
              <span class="label-md" data-year>2022</span>
            </div>

            <p class="artist label-lg" data-artist>No Spirit x Tonion</p>

            <!-- Seek Bar -->
            <div class="seek-control">
              <div class="range-wrapper">
                <input
                  type="range"
                  class="range"
                  min="0"
                  value="0"
                  data-range
                  data-seek
                />
                <div class="range-fill" data-range-fill></div>
              </div>

              <div class="duration-label wrapper">
                <span data-running-time>0:00</span>
                <span data-duration>1:00</span>
              </div>

              <!-- Volume -->
              <div class="volume">
                <button class="btn-icon" data-volume-btn>
                  <span class="material-symbols-rounded">volume_up</span>
                </button>

                <div class="range-wrapper">
                  <input
                    type="range"
                    class="range"
                    min="0"
                    max="1"
                    step="0.01"
                    value="1"
                    data-range
                    data-volume
                  />
                  <div class="range-fill"></div>
                </div>
              </div>

              <!-- Player Controls -->
              <div class="player-control wrapper">
                <button class="btn-icon toggle" data-repeat>
                  <span class="material-symbols-rounded default-icon"
                    >repeat</span
                  >
                  <span class="material-symbols-rounded active-icon"
                    >repeat_one</span
                  >
                </button>

                <button class="btn-icon" data-skip-prev>
                  <span class="material-symbols-rounded">skip_previous</span>
                </button>

                <button class="btn-icon play" data-play-btn>
                  <span class="material-symbols-rounded default-icon"
                    >play_arrow</span
                  >
                  <span class="material-symbols-rounded active-icon"
                    >pause</span
                  >
                </button>

                <button class="btn-icon" data-skip-next>
                  <span class="material-symbols-rounded">skip_next</span>
                </button>

                <button class="btn-icon toggle" data-shuffle>
                  <span class="material-symbols-rounded">shuffle</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ========== PLAYLIST ========== -->
      <aside class="playlist" data-playlist>
        <ul class="music-list" data-music-list>
          <!-- JS injects songs here -->
        </ul>
      </aside>
    </article>

    <!-- Overlay -->
    <div class="overlay" data-overlay></div>

    <!-- External JS ONLY -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
